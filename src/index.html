<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Melvin Laplanche</title>
  <base href="/"> {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script> {{/unless}}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="vendor/normalize.css/normalize.css" rel="stylesheet">
</head>

<body>
  <app-root>
    <style>
      .page {
        position: absolute;
        background: #f5f5f5;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      img {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <div class="page">
      <!-- TODO: replace by a 100x100 -->
      <img src="splash.png" />
    </div>
  </app-root>

  {{#each scripts.polyfills}}
  <script src="{{.}}"></script> {{/each}}

  <script>
    System.import('system-config.js').then(function () {
      System.import('main');
    }).catch(console.error.bind(console));
  </script>

</body>

</html>
